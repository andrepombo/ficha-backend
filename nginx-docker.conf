# Nginx configuration for Pinte Fichas (Backend + Frontend)
# This file is deployed automatically by GitHub Actions
# Copy this to: /etc/nginx/sites-available/ficha-backend
# Then: sudo ln -s /etc/nginx/sites-available/ficha-backend /etc/nginx/sites-enabled/

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name fichapinte.com.br www.fichapinte.com.br _;

    client_max_body_size 100M;

    # Frontend - React Dashboard at /painel
    location /painel/ {
        proxy_pass http://localhost:5173/painel/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Redirect /painel to /painel/
    location = /painel {
        return 301 /painel/;
    }

    # Backend - Django API and Form
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Static files - proxy to backend container
    location /static/ {
        proxy_pass http://127.0.0.1:8000/static/;
        proxy_set_header Host $host;
    }

    # Media files - proxy to backend container
    location /media/ {
        proxy_pass http://127.0.0.1:8000/media/;
        proxy_set_header Host $host;
    }
}
