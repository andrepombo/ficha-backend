# Nginx configuration for Pinte Fichas with SSL support
# This file is deployed automatically by GitHub Actions
# Copy this to: /etc/nginx/sites-available/ficha-backend
# Then: sudo ln -s /etc/nginx/sites-available/ficha-backend /etc/nginx/sites-enabled/

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name fichapinte.com.br www.fichapinte.com.br;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fichapinte.com.br www.fichapinte.com.br;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/fichapinte.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fichapinte.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 100M;

    # Frontend - React Dashboard at /painel
    location /painel/ {
        proxy_pass http://localhost:5173/painel/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Redirect /painel to /painel/
    location = /painel {
        return 301 /painel/;
    }

    # Backend - Django API and Form
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Static files - serve directly from filesystem
    location /static/ {
        alias /home/ubuntu/ficha-backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files - serve directly from filesystem
    location /media/ {
        alias /home/ubuntu/ficha-backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
}
