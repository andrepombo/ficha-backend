{% extends 'candidate/base.html' %}

{% block title %}Confirmar Senha{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Confirmar Senha</h1>
  <p>Para editar seus dados, informe a senha que vocÃª criou ao enviar sua candidatura.</p>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="form_type" value="auth">
        <div class="mb-3">
          <label for="auth_password" class="form-label">Senha</label>
          <input type="password" id="auth_password" name="auth_password" class="form-control" required>
        </div>
        <div class="d-flex gap-2 justify-content-center align-items-center mt-2">
          <button type="submit" class="btn btn-primary btn-compact">Confirmar</button>
          <a href="{% url 'candidate_status' %}" class="btn btn-outline-secondary btn-compact">Cancelar</a>
        </div>
        <div class="mt-2 text-center">
          <a href="{% url 'candidate_password_reset_request' %}" class="small text-muted">Esqueceu sua senha?</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
