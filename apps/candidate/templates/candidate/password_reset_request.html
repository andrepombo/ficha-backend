{% extends 'candidate/base.html' %}

{% block title %}Redefinir Senha - Enviar Código{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Redefinir Senha</h1>
  <p>Enviaremos um código de verificação para o seu WhatsApp cadastrado.</p>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <form method="post" novalidate>
        {% csrf_token %}
        <p class="mb-3 text-center">Número: <strong>{{ masked_phone }}</strong></p>
        <div class="d-flex gap-2 justify-content-center align-items-center">
          <button type="submit" class="btn btn-primary btn-compact">Enviar código</button>
          <a href="{% url 'candidate_edit' %}" class="btn btn-outline-secondary btn-compact">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
